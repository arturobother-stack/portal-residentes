<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portal de Residentes</title>
<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(to bottom right, #eef2f7, #d9e2ec);
        padding: 25px;
        text-align: center;
    }

    h1 {
        color: #003366;
        margin-bottom: 35px;
        font-size: 32px;
    }

    .contenedor {
        max-width: 820px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
    }

    .boton {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: white;
        padding: 22px;
        border-radius: 16px;
        text-decoration: none;
        font-size: 19px;
        font-weight: 600;
        color: #004aad;
        box-shadow: 0 5px 15px rgba(0,0,0,0.12);
        transition: all 0.25s ease-in-out;
        border: 2px solid transparent;
        cursor: pointer;
    }

    .boton:hover {
        transform: translateY(-5px);
        border-color: #004aad;
        box-shadow: 0 8px 18px rgba(0,0,0,0.18);
    }

    .desactivado {
        background: #e6e6e6;
        color: #888 !important;
        cursor: not-allowed;
        box-shadow: none;
        border: 2px solid #ccc !important;
    }

    .desactivado:hover {
        transform: none;
        border-color: #ccc !important;
        box-shadow: none;
    }

    .emoji {
        font-size: 42px;
        margin-bottom: 10px;
    }

    #panel {
        margin-top: 40px;
        width: 100%;
        max-width: 900px;
        height: 630px;
        background: white;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        margin-left: auto;
        margin-right: auto;
        overflow: hidden;
        display: none;
    }

    #visor {
        width: 100%;
        height: 100%;
        border: none;
    }

    footer {
        margin-top: 45px;
        color: #555;
        font-size: 14px;
        opacity: 0.8;
    }
</style>
</head>
<body>

<h1>Portal de Residentes</h1>

<div class="contenedor">
    <div class="boton" onclick="abrirPanel('https://app.kontrolid.com/app/myWork/webForm/id/u3edf4ba9-f75b-4531-b504-63395577bb88/s2305_70324')">
        <div class="emoji">ü™™</div>
        Autorizaci√≥n de Ingreso
    </div>

    <div class="boton" onclick="abrirPanel('https://app.kontrolid.com/app/myWork/webForm/id/u890b11dd-61f4-41d2-a3b6-54d7ee0c1cc1/s2425_70747')">
        <div class="emoji">üìù</div>
        Actualizaci√≥n de Datos
    </div>

    <div class="boton desactivado">
        <div class="emoji">üéâ</div>
        Uso de Amenidades (Pr√≥ximamente)
    </div>
</div>

<div id="panel">
    <iframe id="visor"></iframe>
</div>

<script>
function abrirPanel(url) {
    document.getElementById("panel").style.display = "block";
    document.getElementById("visor").src = url;
    window.scrollTo({ top: document.getElementById('panel').offsetTop, behavior: 'smooth' });
}
</script>

<footer>
    ¬© 2025 - Portal de Residentes
</footer>

</body>
</html>
